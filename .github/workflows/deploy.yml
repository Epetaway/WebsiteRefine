name: Build & Deploy to Vercel

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # App secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      THREADS_APP_ID: ${{ secrets.THREADS_APP_ID }}
      THREADS_APP_SECRET: ${{ secrets.THREADS_APP_SECRET }}
      YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
      VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # If you need DB schema push for Drizzle before build, uncomment:
      # - name: Drizzle push
      #   run: npm run db:push

      - name: Type check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (Preview/Prod)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          # Preview deploy on PRs, prod on main:
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
